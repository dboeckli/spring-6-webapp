<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Author List</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container mt-5">

    <h1 id="pageTitle" class="mb-4">Author List</h1>

    <table id="authorTable" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr id="tableHeader">
            <th id="idHeader">ID</th>
            <th id="firstNameHeader">First Name</th>
            <th id="lastNameHeader">Last Name</th>
            <th id="booksHeader">Books</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, iterStat : ${authors}" th:id="'author-' + ${iterStat.index}">
            <td th:id="'authorId-' + ${author.id}" th:text="${author.id}">123</td>
            <td th:id="'authorFirstName-' + ${author.id}" th:text="${author.firstName}">John</td>
            <td th:id="'authorLastName-' + ${author.id}" th:text="${author.lastName}">Doe</td>
            <td th:id="'authorBooks-' + ${author.id}">
                <span th:each="book, bookStat : ${author.books}">
                    <span th:id="'authorBook-' + ${author.id} + '-' + ${bookStat.index}" th:text="${book.title}">Book Title</span>
                    <span th:if="${!bookStat.last}">, </span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
