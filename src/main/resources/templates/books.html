<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container mt-5">

    <h1 id="pageTitle" class="mb-4">Book List</h1>

    <table id="bookTable" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr id="tableHeader">
            <th id="idHeader">ID</th>
            <th id="titleHeader">Title</th>
            <th id="publisherHeader">Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iterStat : ${books}" th:id="'book-' + ${iterStat.index}">
            <td th:id="'bookId-' + ${book.id}" th:text="${book.id}">123</td>
            <td th:id="'bookTitle-' + ${book.id}" th:text="${book.title}">test</td>
            <td th:id="'bookPublisher-' + ${book.id}" th:text="${book.publisher.publisherName}">test</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
